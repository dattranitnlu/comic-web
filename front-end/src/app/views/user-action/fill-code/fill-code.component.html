<div class="container-fluid">
    <span style="color: blue;">Mã code đã được gửi qua email. Vui lòng nhập vào ô bên dưới.</span>
    <form id='login' class="sign-box enters" method="post">
      <div class="sign-avatar">
        <img src="../assets/logo.png" alt="logo">
      </div>
      <div style="color: rgb(12, 180, 54); float: left;">{{notify}}</div>
      <div class="form-group">
        <input type="text" [(ngModel)]="code" class="form-control" name="code" placeholder="Code">
      </div>
      <p>
        <button type="button" class="btn btn-info" (click)="getNewPassword()">OK</button>
      </p>  
    </form>
  </div>
