<html>
  <head>
    <title>reset password</title>
  </head>
  <body>
    <form method="POST" action="/reset">
      <div>
        new password
      </div>
      <div>
        <input type="password" name="password">
      </div>
      
      <div>
        confirm password
      </div>
      <div>
        <input type="password" name="confirm">
      </div>
      
      <div>
        <input type="submit" value="reset password">
      </div>
    </form>
  </body>
</html>
